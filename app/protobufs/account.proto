syntax = "proto3";

enum Type {
    BOOK = 0;
    IMDB = 1;
    ANIME = 2;
	ALL = 3;
}

////////////////////////////////////////////
///////////////BASIC RESPONSES//////////////
////////////////////////////////////////////

message LikesAndViewsResponse {
    repeated string book_likes = 1;
	repeated string book_views = 2;
	repeated string imdb_likes = 3;
	repeated string imdb_views = 4;
	repeated string anime_likes = 5;
	repeated string anime_views = 6;
}

////////////////////////////////////////////
////////////////////////////////////////////
////////////////////////////////////////////

////////////////////////////////////////////
////////////////BASIC REQUESTS//////////////
////////////////////////////////////////////

message LikesAndViewsRequest {
    string user_id = 1;
	Type types = 2;
}

////////////////////////////////////////////
////////////////////////////////////////////
////////////////////////////////////////////

service Account {
    rpc GetLikesAndViews (LikesAndViewsRequest) returns (LikesAndViewsResponse);
}