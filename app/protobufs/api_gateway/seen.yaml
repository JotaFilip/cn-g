definitions:
  Type:
    type: string
    enum:
    - BOOK
    - ANIME
    - SHOW
  Category:
    type: object
    properties:
      name:
        type: string
  User:
    type: object
    properties:
      id:
        type: string
      username:
        type: string
      password:
        type: string
      seens:
        type: array
        items:
          $ref: '#/definitions/IdTuple'
          description: Seen ids
      likes:
        type: array
        items:
          $ref: '#/definitions/IdTuple'
          description: Like ids
  Email:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
  Password:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      nonce:
        type: integer
  UserAndPassword:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  IdTuple:
    type: object
    required:
      - id
      - type
    properties:
      id:
        type: string
        example: "605128692d0accf2d480f2cf"
      type:
        $ref: '#/definitions/Type'

  Item:
    type: object
    required:
    - id
    - type
    - name
    properties:
      id:
        type: string
        example: "605128692d0accf2d480f2cf"
      name:
        type: string
        example: Titanic
      photoUrl:
        type: string
        description: Image from the Item
      category:
        type: array
        items:
          $ref: '#/definitions/Category'
      type:
        $ref: '#/definitions/Type'
      seens:
        type: integer
        format: int32
        example: 21005
        description: How many people has seen this
      likes:
        type: integer
        format: int32
        example: 2399
        description: How many people liked this
      rating:
        type: number
        format: double
        example: 4.55
        description: Rating
  ItemInsert:
    type: object
    required:
      - type
      - name
    properties:
      name:
        type: string
        example: Titanic
      photoUrl:
        type: string
        description: Image from the Item
      category:
        type: array
        items:
          $ref: '#/definitions/Category'
      type:
        $ref: '#/definitions/Type'
      rating:
        type: number
        format: double
        example: 4.55
        description: Rating
      description:
        type: string
  ItemList:
    type: array
    items:
      $ref: '#/definitions/ItemReturn'
  ItemReturn:
    type: object
    properties:
      id:
        type: string
        example: "605128692d0accf2d480f2cf"
      name:
        type: string
        example: Titanic
      type:
        $ref: '#/definitions/Type'


