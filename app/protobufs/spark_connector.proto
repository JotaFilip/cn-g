syntax = "proto3";

////////////////////////////////////////////
///////////////BASIC REQUESTS///////////////
////////////////////////////////////////////

message Director {
    string director = 1;
}

message Actor {
}

////////////////////////////////////////////
///////////////BASIC RESPONSE///////////////
////////////////////////////////////////////

message DirectorWork {
    repeated Movie movies = 1;
}

message Movie {
    repeated string actors = 1;
}

message ActorName {
    string name = 1;
}

////////////////////////////////////////////
////////////////RPC SERVICES////////////////
////////////////////////////////////////////

service Spark_Connector {
    rpc GetDirectorWork(Director) returns (DirectorWork);
    rpc GetFamousActor(Actor) returns (ActorName);
}